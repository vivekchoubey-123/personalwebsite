<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f9f9f9;
        }
        
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        .header {
          text-align: center;
          margin-bottom: 40px;
        }
        
        .header h1 {
          font-size: 32px;
          margin: 10px 0;
        }
        
        .header p {
          font-size: 18px;
          color: #777;
        }
        
        .portfolio {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 20px;
        }
        
        .portfolio-item {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
        
        .portfolio-item img {
          max-width: 100%;
          height: auto;
          border-radius: 5px;
          margin-bottom: 20px;
        }
        
        .portfolio-item h3 {
          font-size: 20px;
          margin-bottom: 10px;
        }
        
        .portfolio-item p {
          font-size: 14px;
          color: #777;
        }
        
        @media (max-width: 768px) {
          .portfolio {
            grid-template-columns: 1fr;
          }
        }
      </style>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>My Portfolio</h1>
          <p>Welcome to my portfolio!</p>
        </header>
        
        <section class="portfolio">
          <div class="portfolio-item">
            <img src="per1.png" alt="Project 1">
            <h3><a href="per.html">Project 1</a></h3>
            
            
            <p>This is a design i tried to make as i was learning front-end development. This is a dummy website only created for designing purpose.</p>
          </div>
          
          <div class="portfolio-item">
            <img src="spotify.png" alt="Project 2">
            <h3><a href="spoti">Project 2</a></h3>
            <p>Spotify Clone</p>
          </div>
          
          <div class="portfolio-item">
            <img src="project3.jpg" alt="Project 3">
            <h3>Project 3</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
          
          <!-- Add more portfolio items as needed -->
        </section>
      </div>
</body>
</html>
